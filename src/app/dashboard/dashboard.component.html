<mat-card>
  <h1>Dashboard</h1>
  <mat-card *ngIf="msg" class="success-card">{{msg}}</mat-card>
  <button mat-raised-button color="primary" class="top-spacing" (click)="showAddForm()" *ngIf="!showForm">Add Menu</button>
  <form class="gutter form" *ngIf="showForm" [formGroup]="addProductForm">
    <mat-form-field class="full-width-field" >
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="full-width-field" >
      <input matInput placeholder="Price" formControlName="price">
    </mat-form-field>
    <mat-form-field class="full-width-field" >
      <input matInput placeholder="Qty" formControlName="qty">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addProduct()">Add Menu</button>
  </form>
  <table class="table table-dark table-bordered">
    <thead class="thead-light">
    <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Available Qty</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.qty}}</td>
    </tr>
    </tbody>
  </table>
</mat-card>
